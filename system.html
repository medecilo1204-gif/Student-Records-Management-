<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="system.css" rel="stylesheet">
</head>

<body>
    <div class="Student-Form">
        <div class="head">
        <h2> Student Record Management</h2>
        <p>powered with IndexedDB</p>
        </div>
        <form id="studentForm" action="#" method="get" >
            <label class="lbl" for="studentID">Student ID:</label>
            <input class="txt" type="text" name="studentID" id="studentID" placeholder="Enter Student ID">

            <label class="lbl" for="fname">Full Name:</label>
            <input class="txt" type="text" name="fname" id="fname" placeholder="Enter Full Name">

            <label class="lbl" for="course">Course:</label>
            <input class="txt" type="text" name="course" id="course" placeholder="Enter Course">

            <label class="lbl" for="email">Email:</label>
            <input class="txt" type="text" name="email" id="email" placeholder="Enter Email">

            <label class="lbl" for="Ylev">Year Level:</label>
            <select class="yrLevel" id="Ylev" name="Ylev">
                <option value="">Select Year Level</option>
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
            </select>

            <div class="d-flex justify-content-between" >
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    

    <hr>
    
    <h3>Student Records</h3>
    <input class="searchField" type="text" id="searchInput" placeholder="Search by ID, Course, or Year Level">
    
    <table border="1" id="studentTable" class="table table-bordered table-striped mt-4">
        <thead class="table-dark text-center">
            <tr class="table-primary">
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Course</th>
                <th>Year Level</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="system.js"></script>
</body>
</html>
